          <img src="" class="gallery-img" alt="Gallery Image" loading="lazy">
        </a>
      </figure>
      <figure class="figure gallery-item">
        <a class="figure-image" aria-label="gallery image">
          <img src="" class="gallery-img" alt="Gallery Image" loading="lazy">
        </a>
      </figure>
    </div>
  </div>
  
  <style>
    .gallery-container {
      width: 100%;
      margin: 0 auto;
      overflow: hidden;
    }
    .gallery {
      display: flex;
      justify-content: space-between;
      gap: 20px;
    }
    .gallery-item {
      flex: 1;
      max-width: 33.33%;
      transition: opacity 1s ease-in-out;
    }
    .gallery-img {
      width: auto;
      max-height: unset;
      height: auto;
      object-fit: cover;
      border-radius: 8px;
    }
    .gallery-item.fade {
      opacity: 0;
    }
  </style>
  
  <script>
    // List of images in the gallery folder
    const galleryImages = [
      {% for image in site.static_files %}
        {% if image.path contains 'images/gallery/' %}
          "{{ image.path }}",
        {% endif %}
      {% endfor %}
    ].filter(img => img); // Remove empty entries
  
    let currentIndex = 0;
    const itemsToShow = 3;
    const galleryItems = document.querySelectorAll('.gallery-item');
  
    function updateGallery() {
      galleryItems.forEach((item, i) => {
        item.classList.add('fade');
        setTimeout(() => {
          const imgIndex = (currentIndex + i) % galleryImages.length;
          const img = item.querySelector('img');
          img.src = galleryImages[imgIndex];
          item.classList.remove('fade');
        }, 500); // Delay for fade effect
      });
  
      currentIndex = (currentIndex + itemsToShow) % galleryImages.length;
    }
  
    // Initialize gallery
    updateGallery();
  
    // Rotate every 5 seconds
    setInterval(updateGallery, 5000);
  </script>
